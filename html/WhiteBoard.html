<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/w3.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .cursor {
            width: 100px;
            height: 100px;
            color: red;
        }

        .cursor .circle {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(red, yellow);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="cursor">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
    if(navigator.onLine){
        document.querySelector('.cursor').style.position = "relative"
        if (window.innerWidth < 1024) {
            alert("Might be not comfortable for this device")
        }
        document.body.addEventListener('mousemove', e => {
            gsap.to(".circle", {
                x: e.clientX,
                y: e.clientY,
                stagger: 0.05,
            })
        });
    }
    else{document.querySelector('.cursor').innerHTML = "<h1 class='w3-display-middle'>NO INTERNET CONNECTION</h1>"}
</script>

</html>
