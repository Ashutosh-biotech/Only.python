<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            min-height: 100px;
            background-color: #070122;
            position: relative;
        }
        img{
            border-radius: 20px;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            background-image: url('img.jpg');
            background-size: cover;
            top: 100%;
            border-radius: 20px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: 1s;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .card .details {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .card .details .content {
            position: absolute;
            text-align: center;
            left: 25%;
            color: white;
        }

        .card .imgbox {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform-origin: left;
            background: #000;
            transition: 1s;
            transform-style: preserve-3d;
        }

        .card .imgbox img {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-style: preserve-3d;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            backface-visibility: hidden;
        }
        .card .imgbox img:nth-child(2){
            transform: rotateY(180deg);
        }
        .card:hover .imgbox {
            transform: rotateY(-180deg);
        }

        .card:hover {
            transform: translateX(50%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="imgbox">
            <img src="img (1).jpg" alt="">
            <img src="img (2).jpg" alt="">
        </div>
        <div class="details">
            <div class="content">
                <h3>Ashutosh Kumar</h3>
                <h6>Web Developrer</h6>
            </div>
        </div>
    </div>
</body>

</html>
