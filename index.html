<script src="js/jquery-3.5.1.min.js"></script>
<script>
    if (window.innerWidth < 999){
    window.alert("Might be all the features be not compatible with this device. so, recommended to see this in landscape view as well as desktop view")}

    let _info = document.querySelector('._info');
    let info = document.querySelector('.info');

    document.querySelector('.system').addEventListener('click', () => {
        let browser = [
            navigator.vendor,
            navigator.platform,
            navigator.languages,
            navigator.appVersion,
            navigator.onLine
        ];

        _info.innerHTML = `<h3>Your System Info As Follow → </h3>
        <h4 class="w3-purple w3-container w3-round-large">
        Browser Vender Name → ${browser[0]}<br><hr>
        Operating System you are using → ${browser[1]}<br><hr>
        Languages you are using → ${browser[2]}<br><hr>
        Your Operating system info → ${browser[3]}<br><hr>
        You are OnLine → ${browser[4]}<hr><br>
        <button class='w3-btn w3-round w3-hover-blue w3-green location' onclick='window.location.assign("html/location.html")'>Switch to map for my location</button><br><br>
        </h4>`;
        info.style.display = 'block';
    });

    document.querySelector('.IP').addEventListener('click', () => {
        if (navigator.onLine) {
            window.alert('This is very confidencial content please don\'t share with others')
            function text(url) {
                return fetch(url).then(res => res.text());
            }

            text('https://www.cloudflare.com/cdn-cgi/trace').then(data => {
                let ipRegex = /[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/
                var ip = data.match(ipRegex)[0];
                console.log(ip);
                _info.innerHTML = `<h1 class="w3-large">&nbsp;IP Address → ${ip}</h1>`;
            });

            document.querySelector('.info').style.display = 'block';
        } else {
            _info.innerHTML = `<h1 class="bx-flashing"><i class="bx bx-error w3-text-yellow">&nbsp;No internet connection</i>`;
            info.style.display = 'block';
        }
    });

    document.querySelector('.info-x').addEventListener('click', () => {
        info.style.display = 'none';
    });

    // Open and close the sidebar on medium and small screens
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
